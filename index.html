<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Wrapper</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="light-theme">
    <header class="header">
      <div class="header__theme">
        <button class="header__theme--sunny">
          <ion-icon name="sunny-outline"></ion-icon>
        </button>
        <button class="header__theme--moon">
          <ion-icon name="moon-outline"></ion-icon>
        </button>
      </div>
      <div class="header__title">
        <h2>Projects</h2>
      </div>
      <div class="header__search">
        <div></div>
        <form class="header__search--box">
          <input type="text" placeholder="search projects by name" />
          <button>
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </form>
        <div class="header__search--filter">
          <label>Filter By:</label>
          <select>
            <option value="all">all</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section class="projects">
        <!-- <article class="projects__box">
          <div class="projects__box--img">
            <img src="images/sites/todo.png" alt="" />
          </div>
          <div class="projects__box--desc">
            <h3>title</h3>
            <div class="projects__tags">
              <span>tags</span>
              <span>tags</span>
              <span>tags</span>
            </div>
            <div class="projects__links">
              <a href="">source code</a>
              <a href="">site preview</a>
            </div>
          </div>
        </article> -->
      </section>
      <section class="pagination">
        <div class="pagination__box">
          <button id="prev">prev</button>
          <button id="next">next</button>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
